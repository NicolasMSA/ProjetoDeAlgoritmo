        <div class="container">

          <h2>Tem alguma dúvida?</h2><br />
          <h5>Fale com a gente! <i class="fas fa-heart"></i></h5><br />

              </div>

            <label for="doubt">Digite a sua dúvida abaixo, logo entraremos em contato!</label>

              <br />
            </div>
            <!--O TIPO DO BOTÃO ERA SUBMIT, PORÉM, A PÁGINA NÃO SERÁ REDIRECIONADA. PORTANTO, PODE SER DO TIPO "BUTTON"-->

            function formularioEnviado() {
              alert("Recebemos sua mensagem. Entraremos em contato o mais breve possível!");
